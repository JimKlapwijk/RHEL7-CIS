- name: "SCORED | 3.5.3.2.4 | PATCH | Ensure firewall rules exist for all open ports"
  block:
      - name: "SCORED | 3.5.3.2.4 | PATCH | Ensure firewall rules exist for all open ports"
        shell: ss -4tuln | awk 'FNR >1'
        register: open_ports
        changed_when: no

      - name: "SCORED | 3.5.3.2.4 | PATCH | Ensure firewall rules exist for all open ports"
        iptables:
            chain: INPUT
            jump: ACCEPT
            action: append
            protocol: "{{ item.split()[0] }}"
            match: state
            ctstate: NEW
            destination_port: "{{ item.split()[4].split(':')[1] }}"
            ip_version: ipv4
        loop: "{{ open_ports['stdout_lines'] }}"
  when:
      - rhel7cis_firewall == "iptables"
      - rhel7cis_rule_3_5_3_2_4|bool
  tags:
      - level1
      - scored
      - patch
      - rule_3.5.3.2.4

